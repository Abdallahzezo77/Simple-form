<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Form</title>
  <style>
    /* Centering the form on the page */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    /* Form container styling */
    form {
      background-color: white;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 40%;
    }

    /* Styling for labels and input fields */
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    input:hover, select:hover {
      border-color: #007bff;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    /* Initially hide error border until the user interacts with the field */
    input:invalid:focus, select:invalid:focus {
      border-color: red;
    }

    /* Correct state */
    input:valid:focus, select:valid:focus {
      border-color: green;
    }

    /* Button styling */
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      background-color: #004080;
    }

    /* Align checkbox beside the text */
    .terms {
      display: flex;
      align-items: baseline;
      font-size: 0.9rem;
      color: #555;
    }

    .terms input {
      margin-right: 10px;
      width: auto; /* Fix for checkbox size */
    }

    /* Error and correct states for inputs (after form interaction) */
    input:invalid, select:invalid {
      border-color: #ccc; /* Default border before interaction */
    }

    input:invalid:focus {
      border-color: red;
    }

    input:valid:focus {
      border-color: green;
    }
  </style>
</head>
<body>

  <form>
    <!-- Name field with required attribute -->
    <label for="name">Name <span style="color:red;">*</span></label>
    <input type="text" id="name" name="name" required>

    <!-- Email field with required attribute -->
    <label for="email">Email <span style="color:red;">*</span></label>
    <input type="email" id="email" name="email" required>

    <!-- Dropdown for country selection -->
    <label for="country">Country <span style="color:red;">*</span></label>
    <select id="country" name="country" required>
      <option value="">Select your country</option>
      <option value="usa">United States</option>
      <option value="canada">Canada</option>
      <option value="uk">United Kingdom</option>
    </select>

    <!-- Dropdown for gender selection -->
    <label for="gender">Gender <span style="color:red;">*</span></label>
    <select id="gender" name="gender" required>
      <option value="">Select your gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <!-- Checkbox for terms and conditions beside the label text -->
    <label class="terms">
      <input type="checkbox" id="terms" name="terms"> <span>I agree to the Terms and Conditions </span>
    </label>

    <!-- Submit button -->
    <button type="submit">Submit</button>
  </form>

</body>
</html>
